---
- name: Install Apache on Debian
  hosts: ma_debian  # Replace with your target host or group
  #remote_user: debian  # Replace with your remote user
  become: yes
  become_method: sudo
  #become_user: debian

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

  handlers:
    - name: Restart Apache service
      service:
        name: apache2
        state: restarted
